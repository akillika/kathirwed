<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Countdown Section -->
    <section id="countdown-section">
        <h1 id="bride-name">Kathir & Shivani</h1>
        <p class="wedding-date" id="wedding-date">Our Wedding Date: December 31, 2024</p>
        <div id="countdown">
            <div class="countdown-item" id="days">
                <div class="countdown-inner">
                    <div class="countdown-front"></div>
                    <div class="countdown-back"></div>
                </div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item" id="hours">
                <div class="countdown-inner">
                    <div class="countdown-front"></div>
                    <div class="countdown-back"></div>
                </div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item" id="minutes">
                <div class="countdown-inner">
                    <div class="countdown-front"></div>
                    <div class="countdown-back"></div>
                </div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item" id="seconds">
                <div class="countdown-inner">
                    <div class="countdown-front"></div>
                    <div class="countdown-back"></div>
                </div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <p class="footer">We can't wait to celebrate with you!</p>
        <!-- Scroll Link -->
        <a href="#video-section" class="scroll-link">Watch Our Special Video</a>
    </section>

    <!-- Video Section -->
    <section id="video-section">
        <h2>Watch Our Special Video</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/K4TOrB7at0Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Include the JavaScript -->
    <script src="script.js"></script>
</body>
</html>
